{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <br>
    
    <form action="{% url 'createlisting' %}" method="post">
        {% csrf_token %}

        <div class="col-sm-10">
            {{ form }}
        </div>

        <div class="mb-3 row justify-content-center">
            <input class="btn btn-dark" type="submit" value="Submit">
        </div>

    </form>
{% endblock %}
