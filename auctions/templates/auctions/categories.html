{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <br>

    <div class="list-group col-sm-3">
    {% for category in categories %}

        <a href="{% url 'category' category %}" class="list-group-item list-group-item-action list-group-item-secondary">
            <b>{{ category }}</b>
        </a>
        
    {% endfor %}
    </div>

{% endblock %}
